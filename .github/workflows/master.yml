# Used on master, the only difference is that we release docs here

name: Production CI

on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      - 'master' # Push events on master branch
      - 'next' # Push events on staging branch
      - 'alpha' # Push events on alpha branch
      - 'beta' # Push events on beta branch

jobs:
  test:
    name: Test, Build & Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: ['v18.16.1']

    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # - name: Unit Tests
      #   run: npm run test:only --coverage --logHeapUsage --ci

      - name: Test Lint
        run: npm run test:lint

      - name: Test Prettier
        run: npm run test:prettier

      - name: Build
        run: npm run build

      - name: Semantic Release
        run: npx semantic-release@16
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
