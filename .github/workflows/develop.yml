# Used on all branches, except master

name: Development CI

on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      - '*' # Push events on all branchs
      - '*/*'
      - '!master' # Exclude master

jobs:
  test:
    name: Test, Build & Release
    runs-on: ubuntu-latest
    container: 
      image: bluebasejs/github-actions-image

    strategy:
      matrix:
        node-version: [12]
        
    steps:
      - uses: actions/checkout@master

      - name: Reconstruct NPMRC       
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//benpm.mevris.io/:_authToken='${NPM_TOKEN}'" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc
          echo "@bluebase:registry=http://benpm.mevris.io" >> .npmrc
          
          
      - name: Install Dependencies
        run: yarn install

      - name: Unit Tests
        run: yarn test:only --coverage --logHeapUsage --ci

      - name: Test Lint
        run: yarn test:lint

      - name: Test Prettier
        run: yarn test:prettier

      - name: Build
        run: yarn build
